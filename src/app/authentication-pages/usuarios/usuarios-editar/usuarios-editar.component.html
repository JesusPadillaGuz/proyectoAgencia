<div class="container">
    <div class="row">
        <form class="form-group" [formGroup]="clienteUpdate" >
            <div class="form-group row">
                <label for="id" class="col-sm-2 col-form-label">ID</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="id" placeholder="id">
                </div>
            </div>
            <div class="form-group row">
                <label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="nombre" placeholder="Nombre">
                </div>
            </div>
            <div class="form-group row">
                <label for="apellido" class="col-sm-2 col-form-label">Apellido</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="apellido" placeholder="Apellido">
                </div>
            </div>
            <div class="form-group row">
                <label for="habilitado" class="col-sm-2 col-form-label">Habilitado</label>
                <div class="col-sm-10">
                  <input type="checkbox" class="form-check-input" id="habilitado">
                </div>
            </div>
            <div class="form-group row">
                <label for="tipo" class="col-sm-2 col-form-label">Tipo Usuario ID</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="tipo" placeholder="Tipo usuario">
                </div>
            </div>
            <div class="form-group row">
                <label for="acceso" class="col-sm-2 col-form-label">Acceso ID</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="acceso" placeholder="Acceso">
                </div>
            </div>

            <div class="text-center mx-auto">
              <input type="submit" class="btn btn-dark" value="Actualizar">
            </div>
          </form>     
    </div>
</div>
