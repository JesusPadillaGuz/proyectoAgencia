<div class="container">
  <div class="row">
    <form class="form-group" [formGroup]="usuarioNuevo" ngNativeValidate (ngSubmit)="onSubmit(usuarioNuevo.value)">
      <h4>Información general</h4>
      <div class="form-group row">
        <label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" formControlName="nombre" placeholder="Nombre" required>
        </div>
      </div>
      <div class="form-group row">
        <label for="apellido" class="col-sm-2 col-form-label">Apellido</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" formControlName="apellido" placeholder="Apellido" required>
        </div>
      </div>
      <h4>Información de tipo de usuario</h4>
      <div class="form-group row">
        <label for="tipo" class="col-sm-2 col-form-label">Tipo de usuario</label>
        <div class="col-sm-10">
          <select name="seleccion" class="custom-select form-control" formControlName="tipoUsuario"  required>
            <ng-container *ngIf="this.ListaTiposUsuario!=null">
              <option [value]="tipoUsuario.id" *ngFor="let tipoUsuario of this.ListaTiposUsuario">{{tipoUsuario.nombre}}</option>
            </ng-container>
            
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label for="descripcion" class="col-sm-2 col-form-label">Descripción</label>
        <div class="col-sm-10">
          <p> 
            {{this.descripcion}}
          </p>
        </div>
      </div>
      <h4>Información de acceso</h4>
      <div class="form-group row">
        <label for="correo" class="col-sm-2 col-form-label">Correo</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" formControlName="correo" placeholder="Correo" required>
        </div>
      </div>
      <div class="form-group row">
        <label for="pass" class="col-sm-2 col-form-label">Contraseña</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" formControlName="pass" placeholder="Contraseña" required>
        </div>
      </div>

      <div class="text-center mx-auto">
        <input type="submit" class="btn btn-dark" value="Aceptar">
      </div>
    </form>
  </div>
</div>
